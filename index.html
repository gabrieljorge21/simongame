<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="header">
    <h1 id="level-title">Press SPACE to Start</h1>
  </div>
  
  <div class="container">

    <div class="table">

      <div lass="row">

        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>

      </div>

    </div>

  </div>

  <div>
    <p>Mouse or</p>
    <div type="button" class="little-btn green"><h4 class="keys">Q</h4></div>
    <div type="button" class="little-btn red"><h4 class="keys">W</h4></div>
    <div type="button" class="little-btn yellow"><h4 style="color:black" class="keys">A</h4></div>
    <div type="button" class="little-btn blue"><h4 class="keys">S</h4></div>
  </div>

  <div class="made">
    <label class="made-by">Made with <img class="heart" src="pixel-heart.webp" alt="heart"> by Gabriel Jorge</label>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
